<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Login</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .admin-controls { border-top: 1px solid #ccc; margin-top: 20px; padding-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="adminPanel" style="display:none;">
      <h2>Planner</h2>
      <input type="text" placeholder="Roblox Username">
      <input type="text" placeholder="Lijn + Nummer (bv. 3 + 130)">
      <input type="text" placeholder="Bus Type">
      <input type="text" placeholder="Van wanneer tot wanneer (bv. 15:00 - 17:00)">
      <input type="text" placeholder="Extra info">
      <button>Verstuur Rit</button>

      <div class="admin-controls">
        <h3>Admin Tools</h3>
        <input type="text" placeholder="Nieuwe event naam" id="eventName">
        <button onclick="startEvent()">Start Event</button>

        <h4>Accountbeheer</h4>
        <input type="text" id="changeUser" placeholder="Gebruikersnaam om te wijzigen">
        <input type="password" id="newPassword" placeholder="Nieuw wachtwoord">
        <button onclick="changePassword()">Wachtwoord wijzigen</button>

        <input type="text" id="deleteUser" placeholder="Gebruiker verwijderen">
        <button onclick="deleteAccount()">Verwijder account</button>

        <h4>Nieuwe gebruiker aanmaken</h4>
        <input type="text" id="newUsername" placeholder="Nieuwe gebruikersnaam">
        <input type="password" id="newUserPassword" placeholder="Wachtwoord">
        <select id="newUserIsAdmin">
          <option value="false">Gebruiker</option>
          <option value="true">Admin</option>
        </select>
        <button onclick="createAccount()">Account aanmaken</button>
      </div>

      <h4>Gebruikerslijst</h4>
      <ul id="usersList"></ul>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || {
      "admin": { password: "admin123", isAdmin: true }
    };

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function updateUsersList() {
      const list = document.getElementById("usersList");
      list.innerHTML = "";
      for (const username in users) {
        const li = document.createElement("li");
        li.textContent = `${username} - wachtwoord: ${users[username].password}${users[username].isAdmin ? " (admin)" : ""}`;
        list.appendChild(li);
      }
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      if (users[username] && users[username].password === password) {
        localStorage.setItem("loggedInUser", username);
        showAdminPanel();
      } else {
        alert("Ongeldige inloggegevens");
      }
    }

    function showAdminPanel() {
      document.getElementById("adminPanel").style.display = "block";
      updateUsersList();
    }

    function startEvent() {
      const name = document.getElementById("eventName").value;
      alert("Event gestart: " + name);
    }

    function createAccount() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newUserPassword").value;
      const isAdmin = document.getElementById("newUserIsAdmin").value === "true";
      if (users[username]) {
        alert("Gebruiker bestaat al!");
        return;
      }
      users[username] = { password: password, isAdmin: isAdmin };
      saveUsers();
      updateUsersList();
      alert("Account aangemaakt!");
    }

    function changePassword() {
      const username = document.getElementById("changeUser").value;
      const newPassword = document.getElementById("newPassword").value;
      if (users[username]) {
        users[username].password = newPassword;
        saveUsers();
        alert("Wachtwoord gewijzigd");
      } else {
        alert("Gebruiker niet gevonden");
      }
    }

    function deleteAccount() {
      const username = document.getElementById("deleteUser").value;
      if (users[username]) {
        delete users[username];
        saveUsers();
        updateUsersList();
        alert("Account verwijderd");
      } else {
        alert("Gebruiker niet gevonden");
      }
    }

    // Automatisch inloggen als je al bent ingelogd
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser && users[loggedInUser]) {
      showAdminPanel();
    }
  </script>
</body>
</html>
