<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Login</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .admin-controls { border-top: 1px solid #ccc; margin-top: 20px; padding-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="adminPanel" style="display:none;">
      <h2>Planner</h2>
      <input type="text" placeholder="Roblox Username">
      <input type="text" placeholder="Lijn + Nummer (bv. 3 + 130)">
      <input type="text" placeholder="Bus Type">
      <input type="text" placeholder="Van wanneer tot wanneer (bv. 15:00 - 17:00)">
      <input type="text" placeholder="Extra info">
      <button>Verstuur Rit</button>

      <div class="admin-controls">
        <h3>Admin Tools</h3>
        <input type="text" placeholder="Nieuwe event naam" id="eventName">
        <button onclick="startEvent()">Start Event</button>

        <h4>Accountbeheer</h4>
        <input type="text" placeholder="Gebruikersnaam om te wijzigen">
        <input type="password" placeholder="Nieuw wachtwoord">
        <button>Wachtwoord wijzigen</button>

        <input type="text" placeholder="Gebruiker verwijderen">
        <button>Verwijder account</button>

        <h4>Nieuwe gebruiker aanmaken</h4>
        <input type="text" placeholder="Nieuwe gebruikersnaam">
        <input type="password" placeholder="Wachtwoord">
        <select>
          <option value="false">Gebruiker</option>
          <option value="true">Admin</option>
        </select>
        <button>Account aanmaken</button>
      </div>

      <h4>Gebruikerslijst</h4>
      <ul id="usersList">
        <li>user1 (admin)</li>
        <li>user2</li>
        <!-- Dynamische gebruikerslijst hier -->
      </ul>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      // Simpele inlogcontrole (mockup)
      if (username === "admin" && password === "admin123") {
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Ongeldige inloggegevens");
      }
    }

    function startEvent() {
      const name = document.getElementById("eventName").value;
      alert("Event gestart: " + name);
    }
  </script>
</body>
</html>
